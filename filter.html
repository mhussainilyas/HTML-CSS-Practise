<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter - CSS</title>
    <style>
        #box {
            height: 100vh;
            display: grid;
            place-items: center;
        }
        #box img {
            border-radius: 20px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset; 
            /* filter: blur(2px); */
            filter: grayscale();
        }
    </style>
  </head>
  <body>
    <div id="box">
      <img src="imgs/queen-of-tears.webp" width="35%" alt="Queen-of-tears" />
    </div>
  </body>
</html>
