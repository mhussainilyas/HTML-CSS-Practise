<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Element In CSS</title>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
            background-color: #0a0f17;
        }
        h1 {
            color: #2dbae6;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 45px;
            position: relative;
        }
        h1::before {
           content: "\f121";
           font-family: "font awesome 6 free";
           position: absolute;
           top: -20px;
           font-size: 18px;
           color: #a4bd00;
        }
        h1::after {
            content: "";
            position: absolute;
            border: 2px solid #d58c00;
            width: 50%;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Muhammad Hussain</h1>
</body>
</html>
